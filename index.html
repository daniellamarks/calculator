<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class=Calculator>
            <label for="add1">
                <input id="add1">
            </label>
            <span class = "operator">+</span>
            <label for="add2">
                <input id="add2">
            </label>
            <button id="calculate-sum-button">Calculate Sum</button>
            <span id = "add-sum"></span>   
        <div class=Calculator>
            <label for="subt1">
                <input id="subt1">
            </label>
            <span class = "operator">-</span>
            <label for="subt2">
                <input id="subt2">
            </label>
            <button id="calculate-diff-button">Calculate Difference</button>
            <span id = "subtract-diff"></span>  
        <div class=Calculator>
            <label for="mult1">
                <input id="mult1">
            </label>
            <span class = "operator">*</span>
            <label for="mult2">
                <input id="mult2">
            </label>
            <button id="calculate-mult-button">Calculate Product</button>
            <span id = "multiply-prod"></span>   
        </div> 
        <div class=Calculator>
            <label for="div1">
                <input id="div1">
            </label>
            <span class = "operator">/</span>
            <label for="div2">
                <input id="div2">
            </label>
            <button id="calculate-div-button">Calculate Quotient</button>
            <span id = "div-quo"></span>   
        </div>
        </div>
        </div>
    </main>
    

    <script type="module" src="app.js"></script>
</body>

</html>
